<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="jQuery plugin for working with sprites of images.">

    <title>jSprite</title>

    <!-- Bootstrap core CSS -->
    <link href="../lib/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="numbers-4x4"></div>
    <div class="numbers-1x16"></div>
    <div class="numbers-16x1"></div>


    <div class="clock"></div>
    <div class="clock2"></div>

    <div class="animation2"></div>

    <div class="animation"></div>
    <div class="animation red"></div>

    <script src="../lib/bower_components/jquery/jquery.js"></script>
    <script src="../source/jquery.jSprite.js"></script>

    <script>
        $('.animation').jSprite({
            height: 178,
            total: 18,
            timeTransition: 30,
            timeReload: 30,
            onComplete: function () {
                console.log('callback');
            }
        });
        var $animation = $('.animation2').jSprite({
            height: 178,
            total: 18,
            timeTransition: 200,
            from: 5,
            to: 10
        }).data('plugin_jSprite');

        $('.clock').jSprite({
            height: 178,
            total: 18,
            timeTransition: 500,
            timeReload: 2000,
            reverse: true
        });
        $('.clock2').jSprite({
            height: 178,
            total: 18,
            timeTransition: 120,
            timeReload: 120
        });
        $('.numbers-4x4').jSprite({
            total: 14,
            timeTransition: 400,
            timeReload: 2000
        });
        $('.numbers-1x16').jSprite({
            total: 14,
            timeTransition: 400,
            timeReload: false
        });
        $('.numbers-16x1').jSprite({
            columns: 14,
            lines: 1,
            total: 14,
            timeTransition: 200
        });
    </script>
</body>
</html>
