<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jQuery plugin for working with sprites of images.">
    <meta name="author" content="">

    <title>jSprite</title>

    <!-- Bootstrap core CSS -->
    <link href="../lib/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="header">
        <!-- <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul> -->
        <h3 class="text-muted">jQuery jSprite</h3>
    </div>

    <div class="jumbotron">
        <h1>jQuery jSprite</h1>
        <p class="lead">jQuery plugin for working with sprites of images.</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">Download</a></p>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <div class="numbers-4x4"></div>
            <div class="numbers-1x16"></div>
            <div class="numbers-16x1"></div>


            <div class="clock"></div>
            <div class="clock2"></div>

            <div class="animation2"></div>

            <div class="animation"></div>
            <div class="animation red"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Company 2014</p>
    </div>

</div> <!-- /container -->

<script src="../lib/bower_components/jquery/jquery.js"></script>
<script src="../source/jquery.jSprite.js"></script>

<script>
    $('.animation').jSprite({
        total: 65,
        timeTransition: 30,
        timeReload: 30,
        onComplete: function () {
            console.log('callback');
        }
    });
    $('.animation2').jSprite({
        lines: 8,
        total: 65,
        timeTransition: 200,
        timeReload: 500
    });
    $('.clock').jSprite({
        height: 178,
        total: 18,
        timeTransition: 500,
        timeReload: 2000,
        reverse: true
    });
    $('.clock2').jSprite({
        height: 178,
        total: 18,
        timeTransition: 120,
        timeReload: 120
    });
    $('.numbers-4x4').jSprite({
        total: 14,
        timeTransition: 400,
        timeReload: 2000
    });
    $('.numbers-1x16').jSprite({
        total: 14,
        timeTransition: 400,
        timeReload: false
    });
    $('.numbers-16x1').jSprite({
        columns: 14,
        lines: 1,
        total: 14,
        timeTransition: 200
    });
</script>
</body>
</html>
